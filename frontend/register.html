<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Registration Form -->
    <div class="card shadow mb-4">
        <div class="card-header text-center bg-primary text-white">
            <h2>Registrar</h2>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu Nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua Senha" required>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="submitRegisterForm()">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center">
        <a href="index.html" class="btn btn-secondary">Voltar para Home</a>
        <a href="login.html" class="btn btn-success ms-2">Já tem conta? Faça Login</a>
    </div>
</div>

<script>
    function submitRegisterForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/v1/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
        })
        .then(response => response.json())
        .then(data => alert('Registro bem-sucedido!'))
        .catch(error => alert('Erro: ' + error));
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
