<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Gerenciamento de Usuários</h2>
    <button class="btn btn-primary mb-3" onclick="abrirFormulario()">Adicionar Usuário</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Role</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="userTableBody">
        <!-- Usuários serão carregados aqui -->
        </tbody>
    </table>
</div>

<!-- Modal de Adição de Usuário -->
<div class="modal fade" id="userFormModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Role</label>
                        <input type="text" class="form-control" id="userRole" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmação -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o usuário <strong id="deleteUserName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
            </div>
        </div>
    </div>
</div>

<script>
    const apiBaseUrl = 'http://localhost:8080/api/v1/users';
    let userIdToDelete = null;

    function fetchUsers() {
        fetch(apiBaseUrl)
            .then(response => response.json())
            .then(users => {
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                users.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editUser('${user.id}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDelete('${user.id}', '${user.name}')">Excluir</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Erro ao buscar usuários:', error));
    }

    function abrirFormulario() {
        const modal = new bootstrap.Modal(document.getElementById('userFormModal'));
        modal.show();
    }

    function confirmDelete(userId, userName) {
        userIdToDelete = userId;
        document.getElementById('deleteUserName').textContent = userName;
        const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        modal.show();
    }

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const role = document.getElementById('userRole').value;

        fetch(apiBaseUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, role })
        })
        .then(() => {
            fetchUsers();
            const modal = bootstrap.Modal.getInstance(document.getElementById('userFormModal'));
            modal.hide();
        })
        .catch(error => console.error('Erro ao adicionar usuário:', error));
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
        if (userIdToDelete) {
            fetch(`${apiBaseUrl}/${userIdToDelete}`, {
                method: 'DELETE'
            }).then(() => {
                fetchUsers();
                const modal = bootstrap.Modal.getInstance(document.getElementById('confirmDeleteModal'));
                modal.hide();
            }).catch(error => console.error('Erro ao excluir usuário:', error));
        }
    });

    window.onload = fetchUsers;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
