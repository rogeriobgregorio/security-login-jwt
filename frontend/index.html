<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Security Login JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow text-center">
        <div class="card-header bg-dark text-white">
            <h2>Bem-vindo ao Sistema</h2>
        </div>
        <div class="card-body">
            <p class="lead" id="welcomeMessage">Carregando...</p>
            <div id="authButtons">
                <!-- Botões serão preenchidos dinamicamente pelo JS -->
            </div>
        </div>
    </div>
</div>

<script>
    function checkAuth() {
        const token = localStorage.getItem('token');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const authButtons = document.getElementById('authButtons');

        if (token) {
            welcomeMessage.textContent = 'Você está autenticado!';
            authButtons.innerHTML = `
                <a href="http://localhost:8080/api/v1/test" class="btn btn-primary">Acessar Sistema</a>
                <button class="btn btn-danger ms-2" onclick="logout()">Logout</button>
            `;
        } else {
            welcomeMessage.textContent = 'Bem-vindo! Faça login ou registre-se.';
            authButtons.innerHTML = `
                <a href="login.html" class="btn btn-success">Login</a>
                <a href="register.html" class="btn btn-primary ms-2">Registrar</a>
            `;
        }
    }

    function logout() {
        localStorage.removeItem('token');
        alert('Você saiu com sucesso!');
        window.location.href = 'login.html';
    }

    window.onload = checkAuth;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
