<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Security Login JWT</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
          font-family: "Arial", sans-serif;
        }
        .card {
          border-radius: 12px;
          overflow: hidden;
          border: none;
        }
        .card-header {
          background: #343a40;
          color: white;
          font-size: 1.5rem;
          padding: 15px;
        }
        .card-body {
          padding: 30px;
        }
        .btn {
          border-radius: 6px;
          padding: 10px 20px;
          font-size: 1rem;
          width: 160px;
        }
        .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
        }
        .btn-primary:hover {
          background-color: #0056b3;
        }
        .btn-warning {
          background-color: #ffca2c;
          border-color: #ffca2c;
        }
        .btn-warning:hover {
          background-color: #d39e00;
        }
        .btn-danger {
          background-color: #dc3545;
          border-color: #dc3545;
        }
        .btn-danger:hover {
          background-color: #a71d2a;
        }
        .container {
          max-width: 500px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg text-center">
        <div class="card-header">Bem-vindo ao Sistema</div>
        <div class="card-body">
            <p class="lead" id="welcomeMessage">Carregando...</p>
            <div id="authButtons">
                <!-- Botões preenchidos dinamicamente pelo JS -->
            </div>
        </div>
    </div>
</div>

<script>
    function checkAuth() {
      const token = localStorage.getItem("token");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const authButtons = document.getElementById("authButtons");

      if (token) {
        welcomeMessage.textContent = "Você está autenticado!";
        authButtons.innerHTML = `
              <a href="http://localhost:8080/api/v1/test" class="btn btn-primary">Acessar Sistema</a>
              <a href="users.html" class="btn btn-warning ms-2">Gerenciar Usuários</a>
              <button class="btn btn-danger ms-2" onclick="logout()">Logout</button>
          `;
      } else {
        welcomeMessage.textContent = "Bem-vindo! Faça login ou registre-se.";
        authButtons.innerHTML = `
              <a href="login.html" class="btn btn-success">Login</a>
              <a href="register.html" class="btn btn-primary ms-2">Registrar</a>
          `;
      }
    }

    function logout() {
      localStorage.removeItem("token");
      alert("Você saiu com sucesso!");
      window.location.href = "login.html";
    }

    window.onload = checkAuth;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
