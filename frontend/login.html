<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <!-- Login Form -->
  <div class="card shadow">
    <div class="card-header text-center bg-success text-white">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Your Password" required>
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-success" onclick="submitLoginForm()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function submitLoginForm() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      fetch('http://localhost:8080/api/v1/authenticate', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
      })
      .then(response => {
          if (!response.ok) {
              throw new Error('Erro na autenticação');
          }
          return response.json();
      })
      .then(data => {
          if (data.token) {
              localStorage.setItem('token', data.token); // Armazena o token, se necessário

              // Após login bem-sucedido, chamar o endpoint /test
              return fetch('http://localhost:8080/test', {
                  method: 'GET',
                  headers: {
                      'Authorization': `Bearer ${data.token}` // Enviar token no cabeçalho, se necessário
                  }
              });
          } else {
              throw new Error('Token inválido');
          }
      })
      .then(response => {
          if (response.status === 302) {
              const location = response.headers.get('Location');
              if (location) {
                  window.location.href = location; // Redireciona o usuário
              } else {
                  throw new Error('Redirecionamento não encontrado');
              }
          } else {
              throw new Error('Resposta inesperada do servidor');
          }
      })
      .catch(error => alert('Erro: ' + error.message));
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
